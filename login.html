<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Login</title>

    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('https://res.cloudinary.com/dpzorj6n1/image/upload/v1742043606/Screenshot_2025-03-15_182936_sq0l9i.png');
            background-size: cover;
        }

        .login-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 320px;
        }

        h2 {
            margin-bottom: 20px;
            color: #591616;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkslategray;
        }

        p {
            margin-top: 10px;
            color: #666;
        }

        a {
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input id="login-email" type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" placeholder="Enter your password" required>
            </div>
            <button id="login-button" type="submit">Login</button>
        </form>
        <p><a href="frp.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <!-- jQuery (Required for Toastr) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Toastr.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#login-form").submit(async function(event) {
                event.preventDefault();

                const email = $("#login-email").val();
                const password = $("#login-password").val();

                if (!email || !password) {
                    toastr.error("Please fill in all fields!");
                    return;
                }

                try {
                    const response = await fetch("http://localhost:3000/api/user/login-user", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ userEmail: email, userPassword: password })
                    });

                    const data = await response.json();

                    if (response.status === 200) {
                        console.log(data);
                        toastr.success("Login successful! Redirecting...");
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("userID", data.userID);
                        setTimeout(() => {
                            if(data.userRole === 'student'){
                                window.location.href = "student.html"
                            }else{
                                window.location.href = "teacher.html"
                            }; // Redirect to dashboard
                        }, 2000);
                    } else {
                        toastr.error(data.message || "Invalid credentials!");
                    }
                } catch (error) {
                    toastr.error("Something went wrong!");
                    console.error(error);
                }
            });
        });
    </script>

</body>
</html>

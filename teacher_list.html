<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Teachers List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Teacher List Grid */
        .teacher-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .teacher-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .teacher-card:hover {
            transform: scale(1.05); 
        }

        .teacher-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .teacher-card h3 {
            margin: 5px 0;
        }

        .teacher-card p {
            color: #666;
            font-size: 14px;
        }

        .rating {
            font-size: 18px;
            color: #FFD700;
        }

        button {
            background: teal;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #008080;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Our Teachers</h2>
        <div class="teacher-list">
            
            <!-- Mathematics Teachers -->
            <div class="teacher-card">
                <img src="https://res.cloudinary.com/du2l1vwrb/image/upload/v1741940585/images_lrht3r.png" alt="Mr. John" loading="lazy">
                <h3>Mr. John</h3>
                <p>Subject: Mathematics</p>
                <p class="rating">⭐⭐⭐⭐⭐ (5.0)</p>
                <button onclick="viewProfile('john')">View Profile</button>
            </div>

            <div class="teacher-card">
                <img src="https://res.cloudinary.com/du2l1vwrb/image/upload/v1741940585/images_lrht3r.png" alt="Ms. Rachel" loading="lazy">
                <h3>Ms. Rachel</h3>
                <p>Subject: Mathematics</p>
                <p class="rating">⭐⭐⭐⭐ (4.5)</p>
                <button onclick="viewProfile('rachel')">View Profile</button>
            </div>

            <!-- Physics Teachers -->
            <div class="teacher-card">
                <img src="https://res.cloudinary.com/du2l1vwrb/image/upload/v1741940585/images_lrht3r.png" alt="Mr. William" loading="lazy">
                <h3>Mr. William</h3>
                <p>Subject: Physics</p>
                <p class="rating">⭐⭐⭐⭐⭐ (5.0)</p>
                <button onclick="viewProfile('william')">View Profile</button>
            </div>

            <!-- Chemistry Teachers -->
            <div class="teacher-card">
                <img src="https://res.cloudinary.com/du2l1vwrb/image/upload/v1741940585/images_lrht3r.png" alt="Ms. Emma" loading="lazy">
                <h3>Ms. Emma</h3>
                <p>Subject: Chemistry</p>
                <p class="rating">⭐⭐⭐⭐⭐ (5.0)</p>
                <button onclick="viewProfile('emma')">View Profile</button>
            </div>

        </div>
    </div>

    <script>
        function viewProfile(teacher) {
            window.location.href = 'teacher-profile.html?name=' + teacher;
        }
    </script>

</body>
</html>

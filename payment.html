<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Payment Option Layout */
        .payment-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Payment Sections */
        .payment-section {
            display: none;
            margin-top: 20px;
        }

        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: teal;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>EduConnect Payment</h2>

        <div class="payment-options">
            <label class="payment-label">
                <input type="radio" name="payment" value="upi" onclick="showPaymentOption('upi')"> 
                <span>UPI</span>
            </label>
            <label class="payment-label">
                <input type="radio" name="payment" value="netbanking" onclick="showPaymentOption('netbanking')"> 
                <span>Net Banking</span>
            </label>
        </div>

        <!-- UPI Payment Section -->
        <div id="upi-section" class="payment-section">
            <label for="upi-id">Enter UPI ID:</label>
            <input type="text" id="upi-id" placeholder="example@upi">
            <button onclick="processPayment('upi')">Proceed to Pay</button>
        </div>

        <!-- Net Banking Section -->
        <div id="netbanking-section" class="payment-section">
            <label for="bank-select">Select Your Bank:</label>
            <select id="bank-select">
                <option value="sbi">State Bank of India</option>
                <option value="hdfc">HDFC Bank</option>
                <option value="icici">ICICI Bank</option>
                <option value="axis">Axis Bank</option>
            </select>
            <button onclick="processPayment('netbanking')">Proceed to Pay</button>
        </div>
    </div>

    <script>
        function showPaymentOption(option) {
            document.getElementById('upi-section').style.display = 'none';
            document.getElementById('netbanking-section').style.display = 'none';

            if (option === 'upi') {
                document.getElementById('upi-section').style.display = 'block';
            } else if (option === 'netbanking') {
                document.getElementById('netbanking-section').style.display = 'block';
            }
        }

        function processPayment(method) {
            if (method === 'upi') {
                let upiID = document.getElementById('upi-id').value;
                if (upiID === '') {
                    alert("Please enter a valid UPI ID.");
                    return;
                }
                alert("Redirecting to UPI Payment for: " + upiID);
            } else if (method === 'netbanking') {
                let bank = document.getElementById('bank-select').value;
                alert("Redirecting to " + bank + " Net Banking...");
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | EduConnect</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            background: #f4f4f4;
        }

        /* Sidebar */
        .edu {
            color: teal;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            color: black;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease-in-out;
        }

        .sidebar ul li:hover {
            background: teal;
            color: white;
            border-radius: 5px;
        }

        .sidebar .logout {
            margin-top: auto;
            color: #f85c5c;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            width: 40px;
            height: 40px;
            background: teal;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
        }

        /* Dashboard Cards */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #555;
        }

        .card p {
            font-size: 22px;
            font-weight: bold;
            color: #1e3a56;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 180px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2><span class="edu">Edu</span>Connect</h2>
        <ul>
            <li><i class="fas fa-home"></i>üè† Dashboard</li>
            <li><i class="fas fa-book"></i>üë®üèª‚Äçüéì My Courses</li>
            <li><i class="fas fa-video"></i>üé• Demo Classes</li>
            <li><i class="fas fa-file-alt"></i>üìö Study Materials</li>
            <li><i class="fas fa-credit-card"></i>üí≥ My Payments</li>
            <li class="logout"><i class="fas fa-sign-out-alt"></i>üîê Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Student Dashboard</h2>
            <div class="profile"><span>S</span></div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Enrolled Courses</h3>
                <p>0</p>
            </div>
            <div class="card">
                <h3>Completed Lessons</h3>
                <p>0</p>
            </div>
            <div class="card">
                <h3>Upcoming Classes</h3>
                <p>0</p>
            </div>
            <div class="card">
                <h3>Pending Payments</h3>
                <p>‚Çπ 0</p>
            </div>
        </div>
    </div>

</body>
</html>
